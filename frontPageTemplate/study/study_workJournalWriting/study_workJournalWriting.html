                                <th>참여인원</th> <!--팀원들 출석/결석/지각 여부-->

                                    </ul>
                                    <ul class="main__writing-table-checkbox-ul">

                                    </ul>

                                        </li>
                                    </ul>
                                    <ul class="main__writing-table-checkbox-ul">
                                        <li>
                                            <label class="main__writing-table-checkbox">
                                                <div class="main__writing-table-button" onclick="switchValue(this, 3)">결석</div>
                                                <input class="main__writing-table-attend" type="hidden"  name="mem4" value="0">
                                                9기 김부엉
                                            </label>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <th>진행날짜</th>
                                <td><input type="date" name="study-duration"></td>
                            </tr>
                            <tr>
                                <th>세부내용</th>
                                <td><textarea name="study-explanation" style="resize: none; width: 95%; height: 130px;" required wrap="hard"></textarea></td>
                            </tr>
                            <tr>
                                <th>활동사진</th>
                                <td><input type="file" name="study-image" id="study-image" multiple><div id="image_container"></div></td>
                            </tr>
                            <tr>
                                <th>숙제여부</th>

                                    </ul>
                                    <ul class="main__writing-table-checkbox-ul">
                                        <li>
                                            <label class="main__writing-table-checkbox"><input type="checkbox" name="homework-checkbox"></label>
                                        </li>
                                    </ul>
                                    <ul class="main__writing-table-checkbox-ul">
                                        <li>
                                            <label class="main__writing-table-checkbox"><input type="checkbox" name="homework-checkbox"></label>
                                        </li>
                                    </ul>

                            <button type="button" class="main__writing-button-write">등록</button>
