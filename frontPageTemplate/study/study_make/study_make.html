                 </div>
            </header>
            <main>
                <div class="main_wrap">
                    <div class="main__title">
                        <h2>스터디 개설</h2>
                    </div>
               
                <div class="slide-wrap">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                           <div class="swiper-slide">
                               <form>                        <!--form 옵션 설정 필요-->
                                <div class="main__slide-studyname">
                                    스터디명 <input type="text" name="studyname" autocomplete="off">
                                </div>
                                <div class="main__slide-duration">
                                    진행 기간 <input type="date" name="duration-first">~<input type="date" name="duration-last">
                                </div>      
                                <div class="main__slide-number">
                                    모집 인원 <input type="text" name="number-of-study" autocomplete="off">명
                                </div>   
                               </form>
                           </div>
                           <div class="swiper-slide">
                               <div class="main__slide-explanation">
                                   부가설명<br>
                                   <textarea name="explanation" style="resize: none; width: 100%; height: 130px;"required wrap="hard"  ></textarea>
                               </div>

                          </div>
                          <div class="swiper-slide">
                              
                               <div class="main__slide-tag">
                                   태그 <br>
                                   <form class="main__slide-tag-form"><input type="text" name="tag" autocomplete="off" placeholder="태그 입력">
                                   <ul class="main__slide-tag-list"> <!-- JavaScript로 생성된 태그 elements를 넣을 class ,  javascript 필요 -->
                                </ul>
                                </form>
                                </div>

                          </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="siwper-button">
                            <div class="swiper-button-prev">이전</div>
                            <div class="swiper-button-next">다음</div>      
                        </div>
                        <div class="main__slide-submit">
                            <button type="button">개설</button> <!--버튼 위치 자바스크립트 필요-->
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            </main>
            <footer>
                <div class="footer-wrap">
                       <div class="footer__info">
                          <div class="footer__info-wrap">
                           <div class="footer__info-CBU">

                               <div class="footer_mobile">씨부엉</div>
                               <div class="footer_mobile" >http://www.abcdefgh.ac.kr</div>
                           </div>
                           <div class="footer__info-staffs">

                                  <div class="footer_info-mobile">회장 김김김</div>
                                  <div class="footer_info-mobile">010-1010-1010</div>
                              </div>
                               <ul class="footer__info-staffA footer_mobile">
                                   <li>회장 김김김</li>
                                   <li>010-1010-1010</li>
                                   <li >naver@naver.com</li>
                               </ul>
                               <ul class="footer__info-staffB footer_mobile">
                                   <li>부회장 박박박</li>
                                   <li>010-1010-1010</li>
                                   <li>naver@naver.com</li>
                               </ul>
                           </div>
                           <div class="footer__info-logo mobile">
                               <img src="../../images/default/mobileLogo.png" alt="씨부엉 하단 로고" width="120">
                           </div>
                         </div>
       
                       </div>
                       
                   </div>
